description.Portuguese=Thomas Nilmann está desaparecido ha 3 dias. O Prefeito de Safira entra em contato com o grupo de investigadores para descobrir este mistério, enquanto alguns eventos sobrenaturais tem ocorrido nesta pacata cidade.\n\nATENÇÃO: As Evidências encontradas no caso não se limitam apenas aos itens especiais, mas também ao dialogos e até mesmo a localização de itens comuns. Algumas delas podem demonstrar quem NÃO está envolvido com o desaparecimento, enquanto outras apontam o verdadeiro suspeito.\n\nCréditos e Agradecimentos: \nIgor Ferreira Komar\nArthur Bertté (Vidal)\nAndré Grégio\nRodrigo Cavalcanti\nPaulo José Moraes de Paula Santos\nGalera Geral do grupo de Whats MoM - Loc.BR
